<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cinema</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="fonts/fonts/">
</head>
<body>
	<main>
	<div class="cinema">
		
		<section>
			<hr>
			<p class="name">screen</p>
			<span class="booked example"></span>
			<p class="place">Booked</p>
			<span class="selected example"></span>
			<p class="place">Selected</p>
			<span class="available example"></span>
			<p class="place">Available</p>
		</section>
			
			<p class="name number_class">first class</p>
		 
		 <section class="hall">
		 	<div class="row_1">
				<span class="booked"></span>
				<span class="selected"></span>
				<span class="booked"></span>
			</div>

				<span class="booked"></span>
				<span class="booked"></span>
				<span class="available"></span>
		</section>

		<p class="name number_class">second class</p>
		 
		 <section class="hall">
		 	<div class="row_1">
				<span class="selected"></span>
				<span class="selected"></span>
				<span class="booked"></span>
			</div>
				<span class="available"></span>
				<span class="booked"></span>
				<span class="booked"></span>
		</section>

		<p class="name number_class">third class</p>
		 
		 <section class="hall">
		 	<div class="row_1">
				<span class="available"></span>
				<span class="available"></span>
				<span class="selected"></span>
			</div>
			<div class="row_1">
				<span class="booked"></span>
				<span class="selected"></span>
				<span class="available"></span>
			</div>

				<span class="available"></span>
				<span class="available"></span>
				<span class="selected"></span>
		</section>

		
	</div>
	</main>
</body>
</html>
